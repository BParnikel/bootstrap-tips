<div class="container-fluid">

    <h1>Button groups</h1>

    <h3>Simple group</h3>
    <div class="btn-group" role="group">
        <button class="btn btn-default">Button 1</button>
        <button class="btn btn-default">Button 2</button>
    </div>

    <h3>Button toolbar</h3>
    <div class="btn-toolbar">
        <div class="btn-group" role="group">
            <button class="btn btn-default">Button 1</button>
            <button class="btn btn-default">Button 2</button>
        </div>
        <div class="btn-group" role="group">
            <button class="btn btn-default">Button 3</button>
            <button class="btn btn-default">Button 4</button>
        </div>
    </div>

    <h3>Nested groups</h3>
    <div class="btn-group" role="group">
        <button class="btn btn-default">Button 1</button>
        <button class="btn btn-default">Button 2</button>
        <div class="btn-group" role="group">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="true">
                Dropdown <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Button 3</a></li>
                <li><a href="#">Button 4</a></li>
            </ul>

        </div>
    </div>


    <h3>Justified group (with &lt;a&gt;)</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group btn-group-justified" role="group">
                <a class="btn btn-default" role="button">Button 1</a>
                <a class="btn btn-default" role="button">Button 2</a>
            </div>
        </div>
    </div>

    <h3>Justified group (with &lt;button&gt;)</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Button 1</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Button 2</button>
                </div>
            </div>
        </div>
    </div>

    <h3>Button groups with dropdown</h3>

    <div class="btn-group">
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            Dropdown actions <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Button 1</a></li>
            <li><a href="#">Button 2</a></li>
        </ul>
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-danger">Dropdown actions</button>
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Button 1</a></li>
            <li><a href="#">Button 2</a></li>
        </ul>
    </div>

    <div class="btn-group dropup">
        <button type="button" class="btn btn-danger">Dropup actions</button>
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Button 1</a></li>
            <li><a href="#">Button 2</a></li>
        </ul>
    </div>
</div>
